<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Foodvourite</title>
</head>
<body>
 <header class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
          <button class="brand-logo center">Foodvourite</button>
          <button class="i_cart dropdown-trigger" data-target="dropdown-cart"><i class="material-icons">shopping_cart</i><span class="cart_count">0</span></button>
          <div id="cart-items"></div>
        </div>
    </nav>
 </header>  

<section id="food_item_container">
    <div class="container">
        <div id="food_favourites" class="row">
          <h6>FAVOURITES</h6>  
          <p class="hint">Enjoy what you have been ordering</p>
          <section id="favourite_holder" class="card_h"></section>
        </div>
        <div id="food_categories">
            <div>
                <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">search</i>
                        <input id="foodSearch" type="text" autocomplete="off">
                        <label for="foodSearch">Search for a particular dish or ingredient</label>
                        <button type="reset" class="btn-floating waves-light red"><i class="material-icons">clear</i></button>
                      </div>
                    </div>
                  </form>
                  <!-- <h6>SELECT CATEGORIES</h6> -->
            </div>
         
              <div id="recipes_card" class="row">
                  
              </div>
        </div>
    </div>
</section>

<section id="food_detail_container">
    <div class="container"></div>
</section>

<!-- Scripts -->
<script src="./index.js"></script>
</body>
</html>
