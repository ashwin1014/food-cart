<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Foodvourite</title>
<link rel="stylesheet" href="/src.e31bb0bc.css"></head>
<body>
 <header class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
          <button class="brand-logo center">Foodvourite</button>
          <button class="i_cart sidenav-trigger" data-target="cart-items"><i class="material-icons">shopping_cart</i><span class="cart_count">0</span></button>
        </div>
    </nav>
 </header>  

<section id="food_item_container">
    <div class="container">
        <div id="food_favourites" class="row">
          <h6>FAVOURITES</h6>  
          <p class="hint">Enjoy what you have been ordering</p>
          <section id="favourite_holder" class="card_h"></section>
        </div>
        <div id="food_categories">
            <div>
                <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">search</i>
                        <input id="foodSearch" type="text" autocomplete="off">
                        <label for="foodSearch">Search food item</label>
                        <button type="reset" class="btn-floating waves-light red"><i class="material-icons">clear</i></button>
                      </div>
                    </div>
                  </form>
                  <h6 style="margin-left: 4%;margin-bottom: 20px;">ITEMS</h6>
            </div>
         
              <div id="recipes_card" class="row">
                  
              </div>
        </div>
    </div>
</section>

<section id="food_detail_container">
    <div class="container"></div>
</section>

<aside>
  <ul id="cart-items" class="sidenav">
      <li><a class="sidenav-close right">X</a></li>
      <br>
      <li>        
        <button class="btn-link" title="Clear entire cart">Clear cart</button>
      </li>
      <li>
          <ul class="collection">
              <p class="center">No items in cart</p>
          </ul>
      </li>
      <li>
          <p class="margin-zero"><strong>Total:</strong> &#8377; <span class="t_cost">0</span></p>
      </li>
      <li>
          <button class="btn btn-small disabled sidenav-close" id="btn_checkout">Checkout</button>
      </li>
  </ul>
</aside>

<!-- Scripts -->
<script src="/src.e31bb0bc.js"></script>
</body>
</html>
